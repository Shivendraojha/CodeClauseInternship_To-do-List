<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        #todo-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #todo-header {
            background-color: #2196F3;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        #todo-list {
            padding: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .todo-item input {
            margin-right: 10px;
        }

        .todo-item span {
            flex-grow: 1;
            font-size: 16px;
        }

        .todo-item button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .todo-item button:hover {
            background-color: #d32f2f;
        }

        #add-todo {
            display: flex;
            padding: 15px;
        }

        #add-todo input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #add-todo button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #add-todo button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <div id="todo-header">To-Do List</div>
    <div id="todo-list"></div>
    <div id="add-todo">
        <input type="text" id="new-todo" placeholder="Add a new task">
        <button onclick="addTodo()">Add</button>
    </div>
</div>

<script>
    function addTodo() {
        var todoText = document.getElementById("new-todo").value;
        if (todoText.trim() !== "") {
            var todoList = document.getElementById("todo-list");
            var todoItem = document.createElement("div");
            todoItem.classList.add("todo-item");
            todoItem.innerHTML = '<input type="checkbox"><span>' + todoText + '</span><button onclick="removeTodo(this)">Remove</button>';
            todoList.appendChild(todoItem);
            document.getElementById("new-todo").value = "";
        }
    }

    function removeTodo(button) {
        var todoItem = button.parentElement;
        todoItem.remove();
    }
</script>

</body>
</html>
